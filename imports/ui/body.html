  <body>

          #head{
          margin:auto;
          border:1px solid black;
          padding:50px;
          height: 550px;

          background-color: #456789;
          color:#ffffff;
          border-radius:30px;
          margin-top:50px;

          .remove_item{

          }
          li

     {{> loginButtons}}

     <br><br>
